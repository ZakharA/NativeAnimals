<ui:composition template="layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:az="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{animalController.animalId}" />
            <f:viewAction action="#{animalController.findAnimalById()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">View a animal</ui:define>

    <ui:define name="content" >
        <div class="container">
            <az:animalDetails animal="#{animalController.animal}" />
        </div>
    </ui:define>

</ui:composition>
