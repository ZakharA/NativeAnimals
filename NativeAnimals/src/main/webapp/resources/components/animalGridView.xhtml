<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="listOfAnimals" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:dataTable value="#{cc.attrs.listOfAnimals}" var="animal"
                     styleClass="table table-hover">
            <h:column >
                <f:facet name="header">ID</f:facet>
                #{animal.id}
            </h:column>
            <h:column>
                <f:facet name="header">Common name</f:facet>
                #{animal.commonName}
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:form>
                    <h:link class="mr-2" value="View" outcome="view.xhtml?id=#{animal.id}" />
                    <h:link class="mr-2" value="Edit" outcome="edit.xhtml?id=#{animal.id}"   />
                    <h:link class="mr-2" value="Delete" outcome="view.xhtml?id=#{animal.id}"  />
                </h:form>
            </h:column>
        </h:dataTable>

    </cc:implementation>
</html>
