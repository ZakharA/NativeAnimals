<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:az="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="deck"/>
        <cc:attribute name="SearchValue" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <section class="row mb-3">
            <c:if test="#{cc.attrs.deck != null }">
                <c:forEach var="animal" items="#{cc.attrs.deck}" >
                    <az:animalCard animal="#{animal}"/>
                </c:forEach>
            </c:if>
            <c:if test="#{cc.attrs.deck.size() == 0 }">
                <div>Sorry, could not find anything related to #{cc.attrs.SearchValue} </div>
            </c:if>
        </section>
        <az:pagination/>
    </cc:implementation>
</html>
