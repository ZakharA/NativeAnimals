<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="animal" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="col-lg-6">
            <article class="card" >
                <img class="card-img-top" src="https://via.placeholder.com/250x150"></img>
                <div class="card-body">
                    <h5 class="card-title">#{cc.attrs.animal.getCommonName()}</h5>
                    <p class="card-text"> </p>
                    <h:link outcome="view.xhtml" class="card-link">Read more
                        <f:param name="id" value="#{cc.attrs.animal.id}" />
                    </h:link>
                </div>
            </article>
        </div>
    </cc:implementation>
</html>
