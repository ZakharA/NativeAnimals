<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="animal" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <article class="card" >
            <div class="card-body">
                <h5 class="card-title">#{cc.attrs.animal.commonName}</h5>
                <p class="card-text">#{cc.attrs.animal.description}</p>
            </div>
        </article>

    </cc:implementation>
</html>
