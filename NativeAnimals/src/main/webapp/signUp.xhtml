<ui:composition template="layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Sign up</ui:define>
    <ui:param name = "showLoginAndSignUp" value = "false" />

    <ui:define name="content" > 
        <div class="container">
            <div class="row justify-content-center">
                <h:form class="col-sm-10 col-md-8 col-lg-6">
                    <h2 class="mb-2 text-center">Sign up</h2>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <h:inputText class="form-control" id="email" value="#{registrationController.newUser.email}"/>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <h:inputText class="form-control" id="username" value="#{registrationController.newUser.userName}" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <h:inputSecret class="form-control" id="password" value="#{registrationController.newUser.password}" />
                    </div>
                    <h:commandButton type="submit" class="btn btn-primary btn-block" value="Submit" action="#{registrationController.register}" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
