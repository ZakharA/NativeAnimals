<ui:composition template="layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:az="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">List of animals</ui:define>

    <ui:define name="content" >
        <div class="container">
            <az:searchBar grid="true"/>
            <az:animalGridView listOfAnimals="#{securityBean.admin == true ? animalManagedBean.getAllAnimals() : animalManagedBean.getAnimalCreatedBy(securityBean.username)}"/> 
        </div>
    </ui:define>

</ui:composition>
